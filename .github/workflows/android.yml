name: Android CI

on: [ push ]

env:
  GRADLE_WRAPPER_CACHE_KEY: ${{ runner.OS }}-gradle-wrapper-cache-${{ hashFiles('build.gradle.kts', 'settings.gradle.kts', 'gradle/wrapper/gradle-wrapper.properties', 'gradle/libs.versions.toml') }}
  GRADLE_CACHES_CACHE_KEY: ${{ runner.OS }}-gradle-caches-cache-${{ hashFiles('build.gradle.kts', 'settings.gradle.kts', 'gradle/libs.versions.toml') }}

jobs:

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Cache Gradle wrapper
        uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: ${{ env.GRADLE_WRAPPER_CACHE_KEY }}
          restore-keys: |
            ${{ runner.OS }}-gradle-wrapper-cache-
      - name: Cache Gradle caches
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ env.GRADLE_CACHES_CACHE_KEY }}
          restore-keys: |
            ${{ runner.OS }}-gradle-caches-cache-
      - name: generate ksProp file
        run: ./gradlew generateKsPropFile
      - name: generate google-services.json file
        run: ./gradlew generateGoogleServicesJson
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      - name: setup fastlane
        run: bundle install
      - name: run unit tests
        run: bundle exec fastlane android run_unit_tests
      - name: Unit tests results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/reports/tests/testDebugUnitTest/index.html

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Cache Gradle wrapper
        uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: ${{ env.GRADLE_WRAPPER_CACHE_KEY }}
          restore-keys: |
            ${{ runner.OS }}-gradle-wrapper-cache-
      - name: Cache Gradle caches
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ env.GRADLE_CACHES_CACHE_KEY }}
          restore-keys: |
            ${{ runner.OS }}-gradle-caches-cache-
      - name: generate ksProp file
        run: ./gradlew generateKsPropFile
      - name: generate google-services.json file
        run: ./gradlew generateGoogleServicesJson
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      - name: Lint
        run: bash ./gradlew lintDebug
      - name: Lint results
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app/build/reports/lint-results-debug.html

  ui-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Cache Gradle wrapper
        uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: ${{ env.GRADLE_WRAPPER_CACHE_KEY }}
          restore-keys: |
            ${{ runner.OS }}-gradle-wrapper-cache-
      - name: Cache Gradle caches
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ env.GRADLE_CACHES_CACHE_KEY }}
          restore-keys: |
            ${{ runner.OS }}-gradle-caches-cache-
      - name: generate ksProp file
        run: ./gradlew generateKsPropFile
      - name: generate google-services.json file
        run: ./gradlew generateGoogleServicesJson
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: run tests with screen record
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: |
            adb shell screenrecord /sdcard/ui-test.mp4 &
            SCREENRECORD_PID=$!
            ./gradlew connectedCheck || true
            kill $SCREENRECORD_PID || true
            adb pull /sdcard/ui-test.mp4 ./ui-test.mp4 || true
      - name: Upload UI test video
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-video
          path: ./ui-test.mp4

  notify-slack:
    needs: unit-test
    runs-on: ubuntu-latest
    if: always()  # Runs regardless of success or failure of unit-test
    steps:
      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_GITHUB_BUILD_INFO }}
        run: |
          STATUS="${{ needs.unit-test.result }}"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"Unit tests completed: $STATUS\"}" \
            $SLACK_WEBHOOK_URL
